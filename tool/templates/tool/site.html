{% extends "web/base.html" %}
{% load static %}
{% block title %}
    站点页面
{% endblock title %}
{% block content %}
    <div class="breadcrumbs">
        <div class="breadcrumbs-inner">
            <div class="row m-0">
                <div class="col-sm-4">
                    <div class="page-header float-left">
                        <div class="page-title">
                            <h1>仪表盘</h1>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="page-header float-right">
                        <div class="page-title">
                            <ol class="breadcrumb text-right">
                                <li>
                                    <a href="#">仪表盘</a>
                                </li>
                                <li>
                                    <a href="#">工具</a>
                                </li>
                                <li class="active">站点</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="animated fadeIn">
            <div class="row">
                {% for site in sites %}
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                <strong class="card-title mb-3">{{ site.name }}</strong>
                            </div>
                            <div class="card-body">
                                <div class="mx-auto d-block">
                                    <a target="_blank"  href="{{ site.url }}">
                                        <img class="rounded-circle mx-auto d-block"
                                             src="/media/{{ site.logo }}"
                                             alt="logo">
                                    </a>
                                    <h5 class="text-sm-center mt-2 mb-1">{{ site.name }}</h5>
                                    <div class="location text-sm-center">
                                        <i class="fa fa-pencil-square"></i> {{ site.description }}
                                    </div>
                                </div>
                                <hr>
                                <div class="card-text text-sm-center">
                                    <a target="_blank"  href="{{ site.github }}"><i class="fa fa-github pr-1"></i></a>
                                    <a target="_blank"  href="{{ site.doc }}"><i class="fa fa-book pr-1"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <!-- .row -->
        </div>
        <!-- .animated -->
    </div>
    <!-- .content -->
    <div class="clearfix"></div>
{% endblock content %}
